<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entreprise">
            <h2><span jhiTranslate="tpiutjhipsterApp.entreprise.detail.title">Entreprise</span> {{entreprise.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tpiutjhipsterApp.entreprise.nom">Nom</span></dt>
                <dd>
                    <span>{{entreprise.nom}}</span>
                </dd>
                <dt><span jhiTranslate="tpiutjhipsterApp.entreprise.lieu">Lieu</span></dt>
                <dd>
                    <span>{{entreprise.lieu}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entreprise', entreprise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
