<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-devs-heading" jhiTranslate="tpiutjhipsterApp.devs.home.createOrEditLabel">Create or edit a Devs</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!devs.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="devs.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tpiutjhipsterApp.devs.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="devs.nom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tpiutjhipsterApp.devs.prenom" for="field_prenom">Prenom</label>
                    <input type="text" class="form-control" name="prenom" id="field_prenom"
                        [(ngModel)]="devs.prenom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tpiutjhipsterApp.devs.adresse" for="field_adresse">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="field_adresse"
                        [(ngModel)]="devs.adresse" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tpiutjhipsterApp.devs.entreprise" for="field_entreprise">Entreprise</label>
                    <select class="form-control" id="field_entreprise" name="entreprise" [(ngModel)]="devs.entreprise" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entrepriseOption.id === devs.entreprise?.id ? devs.entreprise : entrepriseOption" *ngFor="let entrepriseOption of entreprises; trackBy: trackEntrepriseById">{{entrepriseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
