<div>
    <h2 id="page-heading">
        <span jhiTranslate="tpiutjhipsterApp.devs.home.title">Devs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-devs" [routerLink]="['/devs/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tpiutjhipsterApp.devs.home.createLabel">
            Create new Devs
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="devs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tpiutjhipsterApp.devs.nom">Nom</span></th>
            <th><span jhiTranslate="tpiutjhipsterApp.devs.prenom">Prenom</span></th>
            <th><span jhiTranslate="tpiutjhipsterApp.devs.adresse">Adresse</span></th>
            <th><span jhiTranslate="tpiutjhipsterApp.devs.entreprise">Entreprise</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let devs of devs ;trackBy: trackId">
                <td><a [routerLink]="['/devs', devs.id, 'view' ]">{{devs.id}}</a></td>
                <td>{{devs.nom}}</td>
                <td>{{devs.prenom}}</td>
                <td>{{devs.adresse}}</td>
                <td>
                    <div *ngIf="devs.entreprise">
                        <a [routerLink]="['../entreprise', devs.entreprise?.id, 'view' ]" >{{devs.entreprise?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/devs', devs.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/devs', devs.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'devs/'+ devs.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
